
<!--meta for the browser to allow for mobile first design-->
<meta charset="utf-8" />
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title>Data Collector for AGOL</title>
    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>

    <!--importing the css and libraries for esri.js-->
    <link rel="stylesheet" href="https://js.arcgis.com/4.29/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/4.29/"></script>

    <!--loading the modules-->
    <script>
      require(["esri/config", "esri/Map", "esri/views/MapView", "esri/widgets/Locate", "esri/widgets/Search"], (esriConfig, Map, MapView, Locate, Search) => {
        //adding in API key
        esriConfig.apiKey = "AAPK9decdd6558d24937ac6614a6238a4349xJI9Du-3z4SyrQbfMmyLq4QXJjnxMWHpXGYgRVkG2Zj30pXtLr7MOAzKvkUj6KeH"
        
        const map = new Map({
          basemap: "satellite"
        });

        const view = new MapView({
          container: "viewDiv",
          map: map,
          //Challenge 1: change map zoom and center to Gainesville FL
          zoom: 11,
          center: [-82.324829, 29.651634] // longitude, latitudes
        });
        const locateBtn = new Locate({
          view: view
        });

        // Add the locate widget to the top left corner of the view
        view.ui.add(locateBtn, {
          position: "top-left"
        });


        //Challenge 2: include an address bar
          // Create a Search widget
      const searchWidget = new Search({
       view: view
      });

      // Add the search widget to the top right corner of the view
       view.ui.add(searchWidget, {
       position: "top-right"
      });





      });
    </script>
  </head>

  <body>
    <div id="viewDiv"></div>
  </body>
</html>
